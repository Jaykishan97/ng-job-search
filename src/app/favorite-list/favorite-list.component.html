<h2>Favorite Jobs</h2>
<ul *ngIf="favoriteJobs.length > 0; else noFavorites">
  <li *ngFor="let job of favoriteJobs">
    <img [src]="job.companyLogo" alt="{{ job.companyName }} logo" width="50" />
    <div>
      <h3>{{ job.title }}</h3>
      <p>
        Company: {{ job.companyName }} &nbsp;&nbsp; Reference:
        {{ job.reference }}
      </p>
    </div>
  </li>
</ul>
<ng-template #noFavorites>
  <p>No favorite jobs selected.</p>
</ng-template>
